<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Korean air</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./css/module.css">
    <link rel="stylesheet" href="./css/index.css">

    <script src="./js/jquery.min.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="body-container">
        <header>
            <div class="header-top">

            </div>
            <div class="header-btm">
                <h1>KOREAN AIR</h1>
                <h2>메인메뉴</h2>
            </div>
        </header>
        <main>
            <section class="section-main">
                <div class="inner">
                    <div class="main-event-summary">
                        <div class="summary-title">
                            대한항공과 카카오의 스마트한 만남
                        </div>
                        <div class="summary-description">
                            카카오 제휴 기념 할인 혜택을 확인해 보세요
                        </div>
                        <a href="#" class="event-btn">
                            <div class="a11y-hidden">대한항공과 카카오의 스마트한 만남에 대해</div>
                            <span class="event-more">자세히 보기</span>
                            <div class="a11y-hidden">새 창 열기</div>
                        </a>
                    </div>
                    
                        <ul class="quick-booking">
                            <li class="airline-ticket booking-tab on">
                                <a href="#">
                                    <span class="icon"></span>
                                    <h3>항공권</h3>
                                </a>
                                
                                <ul class="booking-detail">
                                    <li>a</li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </li>
                            <li class="hotel booking-tab">
                                <a href="#">
                                    <span class="icon"></span>
                                    <h3>호텔</h3>
                                </a>

                                <div class="booking-detail">
                                    <form method="POST" action="#" class="hotel-booking-form">
                                        <fieldset>
                                            <legend>호텔 예약</legend>
                                            <div class="hotel-destination">
                                                <label for="hotelDestination">목적지</label>
                                                <input name="hotelDestination" id="hotelDestination" type="text" required placeholder="결제 완료 전 SKYPASS 마일리지 적립을 꼭 확인해 주세요.">
                                            </div>
                                            <div class="hotel-check-in">
                                                <label for="hotelCheckIn">체크인</label>
                                                <input name="hotelCheckIn" id="hotelCheckIn" type="date" required placeholder="2020-01-25">
                                                <button class="calendar" id="hotelCheckIn-btn"></button>
                                            </div>
                                            <div class="hotel-check-out">
                                                <label for="hotelCheckOut">체크아웃</label>
                                                <input name="hotelCheckOut" id="hotelCheckOut" type="date" required placeholder="2020-01-26">
                                                <button class="calendar" id="hotelCheckOut-btn"></button>
                                            </div>
                                            <div class="stay-nights">
                                                
                                            </div>

                                        </fieldset>


                                    </form>

                                </div>
                            </li>
                            <li class="rentacar booking-tab">
                                <a href="#">
                                    <span class="icon"></span>
                                    <h3>렌터카</h3>
                                </a>

                                <div class="booking-detail">c</div>
                            </li>
                        </ul>
                        
                    
                </div>
            </section>

            <section></section>
        </main>
    </div>
</body>
</html>
